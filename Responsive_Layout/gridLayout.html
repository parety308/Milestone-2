<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLayout</title>
    <style>
        .grid-contain{
            background-color: aqua;
            display: grid;
            grid-template-columns: repeat(6,1fr);
        }
        .item{
            border: 2px solid red;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-contain">
        <div class="item">items-1</div>
        <div class="item">items-2</div>
        <div class="item">items-3</div>
        <div class="item">items-4</div>
        <div class="item">items-5</div>
        <div class="item">items-6</div>
        <div class="item">items-7</div>
        <div class="item">items-8</div>
        <div class="item">items-9</div>
        <div class="item">items-10</div>
        <div class="item">items-11</div>
        <div class="item">items-12</div>
        <div class="item">items-13</div>
        <div class="item">items-14</div>
        <div class="item">items-15</div>
        <div class="item">items-16</div>
        <div class="item">items-17</div>
        <div class="item">items-18</div>
        <div class="item">items-19</div>
        <div class="item">items-20</div>
        <div class="item">items-21</div>
        <div class="item">items-22</div>
        <div class="item">items-23</div>
        <div class="item">items-24</div>
        <div class="item">items-25</div>
        <div class="item">items-26</div>
        <div class="item">items-27</div>
        <div class="item">items-28</div>
        <div class="item">items-29</div>
        <div class="item">items-30</div>
    </div>
</body>
</html>
