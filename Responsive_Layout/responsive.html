<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        .container{
            display: flex;
            border: 2px solid red;
            justify-content:space-evenly;
            align-items: center ;
            flex-wrap: wrap;
            height: 450px;
        }
        .box{
            border: 2px dashed blueviolet;
            height:150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Responsive Layout</h1>
    <div class="container">
        <div class="box">Justify-contain-> horizontal alignment</div>
        <div class="box">Align -items->vertical Alignment </div>
        <div class="box">box-3</div>
    </div>
</body>
</html>
